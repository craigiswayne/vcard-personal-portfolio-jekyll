title: vCard - Personal Portfolio
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# Jekyll Defaults Documentation: https://jekyllrb.com/docs/configuration/default/
permalink: /:categories/:year/:month/:day/:title
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
collections:
  projects:
    output: true
author:
  name: "Richard Hanrick"
  birthday: "1982-06-23"
  location: "Sacramento, California, USA"
  location_google_map_embed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
  position: "Web developer"
  email: "richard@example.com"
  phone: "+12133522795"
  phoneFriendly: "+1 (213) 352-2795"
  social:
    twitter: "https://twitter.com/codewithsadee"
    facebook: "https://www.facebook.com/codewithsadee"
    instagram: "https://www.instagram.com/codewithsadee"
plugins:
  - jekyll-feed
  - jekyll-sitemap
sass:
  style: compressed
exclude:
  - .idea
  - README.md
